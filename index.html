<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="theme-light">
    <main id="app">
      <div class="header">
        <div class="main-header">
          <h1>TODO</h1>
          <div class="theme-changer">
            <button>
              <img class="theme-icon" src="./images/icon-moon.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
      <form id="user-form" class="form">
        <div class="add-todo flex">
         <button class="btn"> </button>
          <input name="add-todo" id="add-todo" aria-label="add-todo" type="text" placeholder="Create new todo" />
        </div>
        <div class="todo-list flex">
          <ul  id="list-item">
          </ul> 
        </div>
        <div class="mobile">
          <div class="mobile-count"><span></span> items left</div>
          <div class="mobile-clear">Clear Completed</div>
        </div>
        <div class="bottom-items flex">
          <div class="count"><span></span> items left</div>
          <div class="filters flex">
            <label for="">
              <input type="radio" name="filter" id="all" checked />
              <span>All</span>
            </label>
            <label for="">
              <input type="radio" name="filter" id="active" />
              <span>Active</span>
            </label>
            <label for="">
              <input type="radio" name="filter" id="completed" />
              <span>Completed</span>
            </label>
          </div>
         <div class="clear">Clear completed</div>
        </div>
      </form>
      <div class="filters mobile-filters">
        <label for="">
          <input type="radio" name="filter" id="all" checked />
          <span>All</span>
        </label>
        <label for="">
          <input type="radio" name="filter" id="active" />
          <span>Active</span>
        </label>
        <label for="">
          <input type="radio" name="filter" id="completed" />
          <span>Completed</span>
        </label>
      </div>
      <div class="dragdrop">
        <p>Drag and drop to reorder list</p>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
